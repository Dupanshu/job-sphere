<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dupanshu">
    <meta name="description" content="Job Finder">
    <meta name="keywords" content="html, css,APIs, javascript">
    <title>Home | Jobsphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/home.css">
    <script src="./assets/js/home.js" type="module"></script>
  </head>
  <body>
    <main>
      <header class="flex">
        <div class="container">
          <div class="flex">
            <div class="logo"></div>
            <div class="bar"><i class="fa-solid fa-magnifying-glass"></i><input type="search"></div>
            <nav>
              <ul class="flex">
                <li><i class="fa-solid fa-house home"><p class="home"> Home</p></i></li>
                <li><i class="fa-solid fa-message"><p> Messaging</p></i></li>
                <li><i class="fa-solid fa-bell"><p> Notfications</p></i></li>
                <li><div class="profile"></div></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="column grid container">
        <div class="column1">
          <div class="clm1-bg">
            <div class="clm1-img"></div>
          </div>
          <div class="clm1-des">
            <h2>Dupanshu</h2>
            <p class="under">Software Developer Winnipeg</p>
          </div>
          <hr>
          <div class="under-un">
            <p>Profile viewers <span class="hi">13</span></p>
            <p>Post impressions <span>130</span></p>
          </div>
          <hr>
        </div>
        <div class="column2">
          <div class="flex">
            <div class="clm2-img"></div>
            <input type='text' placeholder='Start a post...' class='post'>
          </div>
          <div class="media flex">
            <div><i class="fa-solid fa-photo-film"></i> Media</div>
            <div><i class="fa-solid fa-calendar"></i> Events</div>
            <div><i class="fa-solid fa-newspaper"></i> Article</div>
          </div>
        </div>
        <div class="column3">
          <p>People you may know</p>
          <div class="people"></div>
        </div>
      </div>
      <section class="contact flex" id="contact">
        <div class="box container">
          <div class="icon flex">
            <div class="flex">
              <a href="#"><i class="fa-solid fa-envelope"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="footer">&copy; Jobsphere 2024 | Thanks for visiting.</div class="footer">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
